<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
    <meta charset="UTF-8">
	<title>Login</title>
	<style type="text/css">body {text-align:center;} input {margin:5px;} input[type=submit] {margin-top:15px;}</style>
  </head>
  <body>
    <header>
      <h2>Login</h2>
    </header>
    <section>
      <form action="/login.do" method="post">
        <div>
		  <input type="text" name="username" placeholder="username" maxlength="10" required />
		  <input type="password" name="password" placeholder="password" maxlength="10" required />
		</div>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
